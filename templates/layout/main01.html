        const quickSort = (arr) => {
            if (arr.length < 2) return arr;
            // *** lấy phần tử cuối của 'arr' làm 'pivot'
            const pivotIndex = arr.length - 1;
            const pivot = arr[pivotIndex];
            const left = [];
            const right = [];
            let currentItem;
            // *** 'i < pivotIndex' => chúng ta sẽ không loop qua 'pivot' nữa
            for (let i = 0; i < pivotIndex; i++) {
                currentItem = arr[i];
                if (currentItem < pivot) {
                    left.push(currentItem);
                } else {
                    right.push(currentItem);
                }
            }
            return [...quickSort(right), pivot, ...quickSort(left)];
        }
        let xxxx = quickSort([2, 5, 3, 2, 1, 3, 0])

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        function addTimes(startTime, endTime) {
            var times = [0, 0, 0]
            var max = times.length
            var a = (startTime || '').split(':')
            var b = (endTime || '').split(':')
            // normalize time values
            for (var i = 0; i < max; i++) {
                a[i] = isNaN(parseInt(a[i])) ? 0 : parseInt(a[i])
                b[i] = isNaN(parseInt(b[i])) ? 0 : parseInt(b[i])
            }
            // store time values
            for (var i = 0; i < max; i++) {
                times[i] = a[i] + b[i]
            }
            var hours = times[0]
            var minutes = times[1]
            var seconds = times[2]
            if (seconds >= 60) {
                var m = (seconds / 60) << 0
                minutes += m
                seconds -= 60 * m
            }
            if (minutes >= 60) {
                var h = (minutes / 60) << 0
                hours += h
                minutes -= 60 * h
            }
            return ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2)
        }

    <style>
        .btn-notification {
            position: fixed;
            z-index: 999;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 100px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
        }

        .btn-notification span {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            color: white;
        }

        .btn-notification::after {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 100px;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -5px;
            border: 1px solid green;
            animation: notification1 1s infinite;
            -webkit-animation: notification1 1s infinite;
        }

        .btn-notification::before {
            content: '';
            width: 50px;
            z-index: -2;
            top: 0px;
            left: 0px;
            height: 50px;
            border-radius: 100px;
            position: absolute;
            border: 1px solid green;
            animation: notification2 2s infinite;
            -webkit-animation: notification2 2s infinite;
        }

        .btn-notification i {
            font-size: 36px;
            color: red;
            z-index: 1;
            animation: notification 2s infinite;
            -webkit-animation: notification 2s infinite;
        }

        .notification .slider-left {
            display: none;
            height: 100%;
            position: fixed;
            top: 85px;
            left: 0px;
            z-index: 9999;
            background-color: white;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 10px;
            animation: slidenotification 1s;
            border: 1px solid #337ab7;
        }

        @-webkit-keyframes slidenotification {
            0% {
                transform: translate(-200px);
            }

            50% {
                transform: rotateZ(-100px);
            }

            100% {
                transform: rotateZ(0px);
            }
        }

        @keyframes slidenotification {
            0% {
                transform: translate(-200px);
            }

            50% {
                transform: rotateZ(-100px);
            }

            100% {
                transform: rotateZ(0px);
            }
        }

        @-webkit-keyframes notification {
            0% {
                transform: rotateZ(-30deg);
            }

            50% {
                transform: rotateZ(30deg);
            }

            100% {
                transform: rotateZ(-30deg);
            }
        }

        @keyframes notification {
            0% {
                transform: rotateZ(-30deg);
            }

            50% {
                transform: rotateZ(30deg);
            }

            100% {
                transform: rotateZ(-30deg);
            }
        }

        @-webkit-keyframes notification1 {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: rotateZ(1);
            }
        }

        @keyframes notification1 {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: rotateZ(1);
            }
        }

        @-webkit-keyframes notification2 {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.4);
            }

            100% {
                transform: rotateZ(1);
            }
        }

        @keyframes notification2 {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.4);
            }

            100% {
                transform: rotateZ(1);
            }
        }
    </style>
