<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main01">
<head>
<meta charset="utf-8" />
<title>Vay tổ chức tài chính tín dụng trong nước</title>
<script type="text/javascript"
	src="/qln/public/js/qln/app/VayTuNguonTrongNuoc/VayTCTCTDTN.js"></script>

<body>

			<div class="col-sm-12" style="margin:0px">

				<div class="row panel panel-primary" id="LIST">

						<table class="table table-striped table-bordered table-hover table-columned text-center" id="tblDanhSach">
							<thead>
								<tr>
									<th style="width:40px">STT</th>
									<th>Mã CQ tài chính</th>
									<th>Tiêu đề</th>
									<th>Nguồn vay</th>
									<th>Ngày vay</th>
									<th>Kỳ hạn</th>
									<th>Lãi suất</th>
									<th style="width:60px;">File đính kèm </th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>KBHNI</td>
									<td></td>
									<td></td>
									<td>01/01/2016</td>
									<td></td>
									<td></td>
									<td><i class="glyphicon glyphicon-save-file"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>
