<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/public/template/zend/css/_all.css}">
	<script type="text/javascript" src="/qln/public/js/qln/app/VayTuNguonTrongNuoc/VayNganQuyNhaNuocViewCT.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/VayNganQuyNhaNuoc.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TienTe.js"></script>
	<script type="text/javascript">
		oVayNganQuyNhaNuocViewCT = new VayNganQuyNhaNuocViewCT();
	</script>
</head>

<body>
	<div layout:fragment="content">
			<div class="row">
					<div class="row">
						<div class="col-sm-2">
							<label>Cơ quan tài chính: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="COQUANTAICHINH" id="COQUANTAICHINH" value="" />
						</div>
						<div class="col-sm-2">
							<label>Nguồn vay: </label>
						</div>
						<div class="col-sm-4">
							<select id="NGUONVAY" class="form-control">
								<option value="1">Vay ODA, vay ưu đãi</option>
								<option value="2">Trái phiếu CQĐP</option>
								<option value="3">Nguồn vay khác</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label>Tiêu đề: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="TIEUDE" id="TIEUDE" value="" />
						</div>
						<div class="col-sm-2">
							<label>Số tiền vay: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="SOTIENVAY" id="SOTIENVAY" value="" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label>Đơn vị tiền tệ: </label>
						</div>
						<div class="col-sm-4">
							<select id="TIENTEID" class="form-control">
							</select>
						</div>
						<div class="col-sm-2">
							<label>Ngày vay: </label>
						</div>
						<div class="col-sm-4">
							<div class="input-group">
								<input type="text" class="form-control wec-control-date" name="NGAYVAY" id="NGAYVAY" value=""
									autocomplete="off" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" onclick="$('#NGAYVAY').focus()"><i
											class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</div>
						</div>
					</div>
				<div class="row">
					<div class="col-sm-2">
						<label>Kỳ hạn vay: </label>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control wec-control-date" name="KYHANVAY" id="KYHANVAY" value=""
								autocomplete="off" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" onclick="$('#KYHANVAY').focus()"><i
										class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
					<div class="col-sm-2">
						<label>Lãi suất vay: </label>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" name="LAISUATVAY" id="LAISUATVAY" value=""
								autocomplete="off" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">%</button>
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<label>Tỉnh/Thành phố: </label>
					</div>
					<div class="col-sm-4">
						<select id="TINHTHANHID" class="form-control">
						</select>
					</div>
				</div>
					<div class="col-sm-12" style="margin:0px">
						<div class="row panel panel-primary" id="LIST">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-4 form-inline-group">
										<label class="col-sm-4 text-align-right">Đính kèm file:</label>
										<div class="col-sm-8">
											<input type="file" class="form-control">
										</div>
									</div>
									<div class="col-sm-4 form-inline-group">
										<button type="button" class="btn btn-info btn-sm"><i
												class="glyphicon glyphicon-record"></i> Upload File</button>
									</div>
								</div>
								<table class="table table-striped table-bordered table-hover table-columned text-center"
									id="tblDanhSach">
									<thead>
										<tr>
											<th style="width:10px"><input type="checkbox" name="name" value="" /></th>
											<th style="width:40px">STT</th>
											<th style="width:60px">Loại file</th>
											<th>Tiêu đề</th>
											<th style="width:40px">Tải về</th>
											<th style="width:40px">Hủy</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><input type="checkbox" name="name" value="" /></td>
											<td>1</td>
											<td><button type="button" class="btn btn-default btn-sm">Word</button></td>
											<td>Công văn điều chỉnh giá xăng</td>
											<td>
												<button type="button" class="btn btn-info btn-sm"><i
														class="glyphicon glyphicon-download"></i></button>
											</td>
											<td>
												<button type="button" class="btn btn-info btn-sm"><i
														class="glyphicon glyphicon-trash"></i></button>
											</td>
										</tr>
										<tr>
											<td><input type="checkbox" name="name" value="" /></td>
											<td>2</td>
											<td><button type="button" class="btn btn-default btn-sm">Excel</button></td>
											<td>Danh sách phụ lục hợp đồng</td>
											<td>
												<button type="button" class="btn btn-info btn-sm"><i
														class="glyphicon glyphicon-download"></i></button>
											</td>
											<td>
												<button type="button" class="btn btn-info btn-sm"><i
														class="glyphicon glyphicon-trash"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
		
					<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
						<button type="button" class="btn btn-success" id="btnSave"><i class="glyphicon glyphicon-save"></i>
							Lưu</button>
					</div>
				</div> 
	</div>
</body>

</html>
