<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-6">
				<label>Cơ quan tài chính: </label>
				<select id="" class="form-control"></select>
			</div>
			<div class="col-sm-6">
				<label>Nguồn vay: </label>
				<select id="" class="form-control"></select>
			</div>
			<div class="col-sm-12">
				<label>Tiêu đề: </label>
				<textarea class="form-control">
	
				</textarea>
			</div>
			<div class="col-sm-6">
				<label>Số tiền vay: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			<div class="col-sm-6">
				<label>Đơn vị tiền tệ: </label>
				<select id="" class="form-control"></select>
			</div>
			<div class="col-sm-6">
				<label>Ngày vay: </label>
				<select id="" class="form-control">
	  
				</select>
			</div>
			<div class="col-sm-6">
				<label>Kỳ hạn vay: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			<div class="col-sm-6">
				<label>Lãi suất vay: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			<div class="col-sm-12" style="margin:0px">
				<div class="row panel panel-primary" id="LIST">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4 form-inline-group">
								<label class="col-sm-4 text-align-right">Đính kèm file:</label>
								<div class="col-sm-8">
									<input type="file" class="form-control">
								</div>
							</div>
							<div class="col-sm-4 form-inline-group">
								<button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-record"></i> Upload File</button>
							</div>
						</div>
						<table class="table table-striped table-bordered table-hover table-columned text-center" id="tblDanhSach">
							<thead>
								<tr>
									<th style="width:10px"><input type="checkbox" name="name" value="" /></th>
									<th style="width:40px">STT</th>
									<th style="width:60px">Loại file</th>
									<th>Tiêu đề</th>
									<th style="width:40px">Tải về</th>
									<th style="width:40px">Hủy</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>1</td>
									<td><button type="button" class="btn btn-default btn-sm">Word</button></td>
									<td>Công văn điều chỉnh giá xăng</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-download"></i></button>
									</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
									</td>
								</tr>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>2</td>
									<td><button type="button" class="btn btn-default btn-sm">Excel</button></td>
									<td>Danh sách phụ lục hợp đồng</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-download"></i></button>
									</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	
			<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
				<button type="button" class="btn btn-success" id="btnLuu"><i class="glyphicon glyphicon-save"></i> Lưu</button>
			</div>
		</div>
	</div>
</body>

</html>
