<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main01">
<head>
<meta charset="utf-8" />
<title>Nhập số liệu vay từ kho bạc nhà nước</title>
<script type="text/javascript"
	src="/qln/public/js/qln/app/VayNo/ImportSLVayTuKBNN.js"></script>
<script type="text/javascript">
	oImportSLVayTuKBNN = new ImportSLVayTuKBNN();
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-top:10px">
			<span class="glyphicon glyphicon-align-justify"></span><label style="color:red;">&nbspNHẬP SỐ LIỆU VAY TỪ KHO BẠC NHÀ NƯỚC</label><hr />
			<div class="col-sm-12" style="margin:0px">
				<div class="row ACTIONS well well-sm">
					<button type="button" class="btn btn-info btn-sm" id="btnAddNew"><i class="glyphicon glyphicon-plus"></i> Thêm mới</button>
					<button type="button" class="btn btn-info btn-sm" id="btnEdit"><i class="glyphicon glyphicon-edit"></i> Sửa</button>
					<button type="button" class="btn btn-info btn-sm" id="btnDelete"><i class="glyphicon glyphicon-trash"></i> Xóa</button>
					<button type="button" class="btn btn-info btn-sm" id="btnAddNew"><i class="glyphicon glyphicon-folder-open"></i> Tải file import mẫu</button>
					<button type="button" class="btn btn-info btn-sm" id="btnExport"><i class="glyphicon glyphicon-export"></i> Xuất Excel</button>
				</div>
				<div class="ACTIONS well well-sm">
					<div class="col-sm-4 form-inline-group">
						<label class="col-sm-4 text-align-right">File path</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
									<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-inline-group">
						<label class="col-sm-4 text-align-right">Sheet name</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option value="0">--- Chọn ---</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4 form-inline-group">
						<button type="button" class="btn btn-info btn-sm" id="btnExport"><i class="glyphicon glyphicon-record"></i> Đọc dữ liệu</button>
						<button type="button" class="btn btn-info btn-sm" id="btnExport" disabled><i class="glyphicon glyphicon-record"></i> Kiểm tra</button>
						<button type="button" class="btn btn-info btn-sm" id="btnExport" disabled><i class="glyphicon glyphicon-record"></i> Import</button>
					</div>
		
				</div>
				<div class="row panel panel-primary" id="LIST">
					<div class="panel-heading">Danh sách số liệu vay từ Kho bạc nhà nước</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover table-columned text-center" id="tblDanhSach">
							<thead>
								<tr>
									<th style="width:10px"><input type="checkbox" name="name" value="" /></th>
									<th style="width:40px">STT</th>
									<th>Tỉnh/Thành phố</th>
									<th>Hợp đồng</th>
									<th>Từ ngày</th>
									<th>Đến ngày</th>
									<th>Số liệu vay</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>1</td>
									<td>Đà Nẵng</td>
									<td>HĐ vay xây dựng đường giao thông Tỉnh năm 2017</td>
									<td>01/03/2017</td>
									<td>31/12/2017</td>
									<td>150.000.000.000 đ</td>
								</tr>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>2</td>
									<td>Nghệ An</td>
									<td>HĐ vay xây dựng đường giao thông Tỉnh năm 2017</td>
									<td>01/02/2017</td>
									<td>31/09/2017</td>
									<td>350.000.000.000 đ</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
