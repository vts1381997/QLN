<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main01">

<head>
    <meta charset="utf-8" />
    <title>Phụ lục hợp đồng vay lại</title>
    <link rel="stylesheet" type="text/css" th:href="@{/public/template/zend/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/public/template/zend/css/_all.css}">
    <script type="text/javascript" src="/qln/public/js/qln/app/VayODA/PhuLucHopDongVayLaiView.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/PhuLucHopDongVayLai.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/DuAn.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/HopDongVayLai.js"></script>
    <script src="/qln/public/skinqln/js/validate.js"></script>
    <script src="/qln/public/js/qln/app/ulti/Ulti.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            oPhuLucHopDongVayLaiView = new PhuLucHopDongVayLaiView();
            CurrentLayout = "PHULUCHOPDONGVAYLAI"
        })
    </script>
    <style>
        table tr td:nth-child(2n-1) {
            text-align: center
        }
        table tr td:nth-child(4n-2) {
            text-align: left
        }
        table tr td:nth-child(6n-3) {
            text-align: left
        }
        table tr td:nth-child(8n-4) {
            text-align: left
        }
        table tr td:nth-child(10n-5) {
            text-align: center
        }
        table tr td:nth-child(12n-6) {
            text-align: left
        }
        table tr td:nth-child(14n-7) {
            text-align: left
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="row" style="margin-top:10px">
            <span class="glyphicon glyphicon-align-justify"></span><label style="color:red;">&nbspPHỤ LỤC HỢP ĐỒNG VAY
				LẠI</label>
            <hr />
            <div class="col-sm-12" style="margin:0px">
                <div class="row panel panel-primary" id="LIST" style="margin-top: 11px;">
                    <div class="panel-heading">Danh sách phụ lục hợp đồng vay lại</div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover table-columned text-center" id="Grid01" style="margin-top: 5px;">
                            <thead>
                                <tr>
                                    <th style="width:40px">STT</th>
                                    <th>Mã</th>
                                    <th>Tên phụ lục</th>
                                    <th>Hợp đồng vay</th>
                                    <th>Ngày ký</th>
                                    <th>Người ký</th>
                                    <th>Tỉnh thành </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div role="document" style="width: 100%; height: 100%;">
                <div class="modal-content" style="height: 100%">
                    <div class="modal-header" style="display: flex">
                        <h5 style="width: 99%" class="modal-title" id="exampleModalLongTitle">Phụ lục hợp đồng vay lại
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
                    </div>
                    <div class="modal-body" style="height: 80%; padding-left: 30px; padding-right: 30px;">
                        <div class="brow" style="margin-top: 20px">

                            <div class="row">
                                <div class="row" style="margin-bottom: 5px;">
                                    <div class="col-sm-2"><label>Mã<span class="require">(*)</span></label></div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control validate-form" name="name" id="MA" value="" />
                                    </div>
                                    <div class="col-sm-2"><label>Tên phụ lục</label></div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="name" id="TENPHULUC" value="" />
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 5px;">
                                    <div class="col-sm-2"><label>Ngày ký</label></div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input type="text" class="form-control wec-control-date" value="" id="NGAYKY" name="NGAYKY" autocomplete="off" />
                                            <span class="input-group-btn">
												<button type="button" class="btn btn-default"
													onclick="$('#NGAYKY').focus()"><i
														class="glyphicon glyphicon-calendar"></i></button>
											</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2"><label>Người ký</label></div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="name" id="NGUOIKY" value="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right;padding-right: 100px;">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary btnSave">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
