<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<script type="text/javascript" src="/qln/public/js/qln/app/VayODA/DotRutVonCTView.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DotRutVon.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DuAn.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DonViTienTe.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/NhaTaiTro.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/HopDongVayLai.js"></script>
	<script type="text/javascript">
		var oDotRutVonCTView = new DotRutVonCTView();
	</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="row">
				<div class="col-sm-2"><label>Số đơn rút vốn/Tham chiếu<span class="require">(*)</span></label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name" id="MA" value="" />
				</div>
				<div class="col-sm-2"><label>Số hợp đồng</label></div>
				<div class="col-sm-4">
					<select id="MASOTHAMCHIEU" class="form-control">

					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Dự án</label></div>
				<div class="col-sm-4">
					<input type="text" disabled class="form-control" value="" id="TENDUAN" name="TENDUAN"
						autocomplete="off" />
				</div>
				<div class="col-sm-2"><label>Nhà tài trợ</label></div>
				<div class="col-sm-4">
					<select id="NHATAITROID" class="form-control" value="">
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Tỉnh thành</label></div>
				<div class="col-sm-4">
					<select id="TINHTHANHID" class="form-control" value="">
					</select>
				</div>
				<div class="col-sm-2"><label>Ngày nhận nợ</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control wec-control-date" value="" id="NGAYNHANNO"
							name="NGAYNHANNO" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" onclick="$('#NGAYNHANNO').focus()"><i
									class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Giá trị giải ngân vay lại </label></div>
				<div class="col-sm-4">
					<div style="display: flex">
						<input id="GIATRIGIAINGANVAYLAI"  class="form-control" />
						<select style="width: 35%" class="form-control" id="NGUYENTEVL">
						</select>
					</div>

				</div>
				<div class="col-sm-2"><label>Số tiền giải ngân cấp phát</label></div>
				<div class="col-sm-4">
					<div style="display: flex">
						<input id="SOTIENGIAINGANCAPPHAT" disabled class="form-control" />
						<label style="width: 35%" class="form-control" id="NGUYENTEGN"></label>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Lũy kế giải ngân vay lại </label></div>
				<div class="col-sm-4">
					<div style="display: flex">
						<input id="LUYKEGIAINGANVAYLAI" class="form-control" />
						<label style="width: 35%" class="form-control" id="NGUYENTELK"></label>
					</div>

				</div>
				<div class="col-sm-2"><label>Phương thức giải ngân</label></div>
				<div class="col-sm-4">
					<select class="form-control" id="PHUONGTHUCGIAINGAN">
						<option value="1">Giải ngân trực tiếp</option>
						<option value="2">Giải ngân về tài khoản đặc biệt</option>
						<option value="3">Hoàn chứng từ</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Giải ngân theo KH năm</label></div>
				<div class="col-sm-4">
					<input type="number" class="form-control" name="name" id="GIAINGANTHEOKHNAM" value="" />
				</div>
				<div class="col-sm-2"><label>Nguyên tệ</label></div>
				<div style="display: flex">
					<input id="GIATRINGUYENTE" class="form-control" />
					<label style="width: 35%" class="form-control" id="NGUYENTE"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Ghi chú</label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name" id="GHICHU" value="" />
				</div>
			</div>
			<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
				<input type="hidden" name="name" value="" id="hdfID" />
				<button type="button" class="btn btn-info" id="btnLuu"><i class="glyphicon glyphicon-save"></i>
					Lưu</button>
			</div>
		</div>
</body>

</html>
