<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/public/template/zend/css/_all.css}">
	<script type="text/javascript" src="/qln/public/js/qln/app/VayKhac/VayNhaTaiTroViewCT.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/VayNhaTaiTro.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DuAn.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
	<script type="text/javascript">
		var oVayNhaTaiTroViewCT = new VayNhaTaiTroViewCT();
	</script>
</head>

<body>
	<div layout:fragment="content">
			<div class="row">
					<div class="row">
						<div class="col-sm-2"><label>Chọn dự án</label></div>
						<div class="col-sm-4">
							<select id="DUAN" class="form-control">
							</select>
						</div>
						<div class="col-sm-2"><label>Ngày vay</label></div>
						<div class="col-sm-4">
							<div class="input-group">
								<input type="text" class="form-control wec-control-date" name="NGAYTAO" id="NGAYTAO" value=""
									autocomplete="off" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" onclick="$('#NGAYTAO').focus()"><i
											class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2"><label>Dư nợ tồn đầu kỳ</label></div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="DUNOTONKY" id="DUNOTONKY" value="" />
						</div>
						<div class="col-sm-2"><label>Vay trong kỳ</label></div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="VAYTRONGKY" id="VAYTRONGKY" value="" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2"><label>Gốc</label></div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="GOC" id="GOC" value="" />
						</div>
						<div class="col-sm-2"><label>Lãi/phí</label></div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="LAIPHI" id="LAIPHI" value="" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2"><label>Tổng</label></div>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="TONG" id="TONG" value="" />
						</div>
						<div class="col-sm-2"><label>Tỉnh/Thành phố</label></div>
						<div class="col-sm-4">
							<select id="TINHTHANHID" class="form-control">
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12" style="margin:0px">
							<div class="row panel panel-primary" id="LIST">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-4 form-inline-group">
											<label class="col-sm-4 text-align-right">Đính kèm file:</label>
											<div class="col-sm-8">
												<input type="file" class="form-control">
											</div>
										</div>
										<div class="col-sm-4 form-inline-group">
											<button type="button" class="btn btn-info btn-sm"><i
													class="glyphicon glyphicon-record"></i> Upload File</button>
										</div>
									</div>
									<table class="table table-striped table-bordered table-hover table-columned text-center"
										id="tblDanhSach">
										<thead>
											<tr>
												<th style="width:10px"><input type="checkbox" name="name" value="" /></th>
												<th style="width:40px">STT</th>
												<th style="width:60px">Loại file</th>
												<th>Tiêu đề</th>
												<th style="width:40px">Tải về</th>
												<th style="width:40px">Hủy</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="checkbox" name="name" value="" /></td>
												<td>1</td>
												<td><button type="button" class="btn btn-default btn-sm">Word</button></td>
												<td>Công văn điều chỉnh giá xăng</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-download"></i></button>
												</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-trash"></i></button>
												</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="name" value="" /></td>
												<td>2</td>
												<td><button type="button" class="btn btn-default btn-sm">Excel</button></td>
												<td>Danh sách phụ lục hợp đồng</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-download"></i></button>
												</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-trash"></i></button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>


		<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
			<button type="button" class="btn btn-info" id="btnSave"><i class="glyphicon glyphicon-save"></i> Lưu</button>
		</div>
	</div>
</body>

</html>
