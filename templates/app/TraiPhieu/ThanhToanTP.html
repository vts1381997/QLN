<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-md-3">
                    <label>Mã <span class="require">(*)</span></label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Đề án PHTP</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Số quyết định</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Tên tổ chức phát hành</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Khối lượng phát hành dự kiến</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Khối lượng phát hành thành công</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Lãi suất phát hành dự kiến</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Lãi suất phát hành thành công</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Kỳ hạn trái phiếu</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="" />
                </div>
                <div class="col-md-3">
                    <label>Trạng thái</label>
                </div>
                <div class="col-md-3">
                    <select id="selTrangThai" class="form-control">
						<option value="1">Kích hoạt</option>
						<option value="0">Khóa</option>
					</select>
                </div>

            </div>
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#file">File đính kèm</a></li>
                    <li><a data-toggle="tab" href="#chitiet">Chi tiết đợt PHTP</a></li>
                </ul>
                <div class="tab-content">
                    <div id="file" class="tab-pane fade in active">
                        <div class="col-sm-12" style="margin:0px">
                            <div class="row panel panel-primary" id="LIST">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4 form-inline-group">
                                            <label class="col-sm-4 text-align-right">Đính kèm file:</label>
                                            <div class="col-sm-8">
                                                <input type="file" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-sm-4 form-inline-group">
                                            <button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-record"></i> Upload File</button>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover table-columned text-center" id="tblDanhSach">
                                        <thead>
                                            <tr>
                                                <th style="width:10px"><input type="checkbox" name="name" value="" /></th>
                                                <th style="width:40px">STT</th>
                                                <th style="width:60px">Loại file</th>
                                                <th>Tiêu đề</th>
                                                <th style="width:40px">Tải về</th>
                                                <th style="width:40px">Hủy</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox" name="name" value="" /></td>
                                                <td>1</td>
                                                <td><button type="button" class="btn btn-default btn-sm">Word</button></td>
                                                <td>Công văn điều chỉnh giá xăng</td>
                                                <td>
                                                    <button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-download"></i></button>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" name="name" value="" /></td>
                                                <td>2</td>
                                                <td><button type="button" class="btn btn-default btn-sm">Excel</button></td>
                                                <td>Danh sách phụ lục hợp đồng</td>
                                                <td>
                                                    <button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-download"></i></button>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="chitiet" class="tab-pane fade">
                        <div class="col-sm-12" style="margin:0px">
                            <div class="row panel panel-primary" id="LIST">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <label>Người mua</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" name="name" value="" />
                                        </div>
                                        <div class="col-md-1">
                                            <label>Khối lượng</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" name="name" value="" />
                                        </div>
                                        <div class="col-md-1">
                                            <label>Mệnh giá</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" name="name" value="" />
                                        </div>
                                        <div class="col-md-1">
                                            <label>Lãi suất</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="number" class="form-control" name="name" value="" />
                                        </div>
                                        <div class="col-md-1">
                                            <label>Kỳ hạn</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" name="name" value="" />
                                        </div>
                                    </div>
                                    <div style="vertical-align: middle; width: 40%; ">
                                        <div id="fileuploader">Tải lên tệp</div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover table-columned text-center" id="tblDanhSach">
                                        <thead>
                                            <tr>

                                                <th style="width:40px">STT</th>
                                                <th>Người mua</th>
                                                <th style="width:80px">Khối lượng</th>
                                                <th style="width:80px">Mệnh giá</th>
                                                <th style="width:80px">Lãi suất</th>
                                                <th style="width:80px">Kỳ hạn</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Nguyễn Văn A</td>
                                                <td>20</td>
                                                <td>500.000</td>
                                                <td>0.1%</td>
                                                <td>5 năm</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
            <button type="button" class="btn btn-info" id="btnLuu"><i class="glyphicon glyphicon-save"></i> Lưu</button>
        </div>
    </div>
</body>

</html>
