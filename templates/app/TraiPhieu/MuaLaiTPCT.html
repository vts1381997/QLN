<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/public/template/zend/css/_all.css}">
	<script type="text/javascript" src="/qln/public/js/qln/app/TraiPhieu/MuaLaiTPViewCT.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/MuaLaiTP.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DeAnPHTP.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
	<script type="text/javascript">
		var oMuaLaiTPViewCT = new MuaLaiTPViewCT();
	</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="row">
				<div class="col-sm-2"><label>Mã <span class="require">(*)</span></label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="MA" id="MA" value="" />
				</div>
				<div class="col-sm-2"><label>Tên tài sản mua lại</label></div>
				<div class="col-sm-4">
					<select id="TENTAISAN" class="form-control">
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Tên đợt mua lại</label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="TEN" id="TEN" value="" />
				</div>
				<div class="col-sm-2"><label>Ngày cuối đăng kí bán</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control wec-control-date" name="NGAYCUOIDANGKY"
							id="NGAYCUOIDANGKY" value="" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" onclick="$('#NGAYCUOIDANGKY').focus()"><i
									class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Ngày phong tỏa</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control wec-control-date" name="NGAYPHONGTOA" id="NGAYPHONGTOA"
							value="" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" onclick="$('#NGAYPHONGTOA').focus()"><i
									class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
				<div class="col-sm-2"><label>Ngày tổ chức mua</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control wec-control-date" name="NGAYTOCHUCMUA" id="NGAYTOCHUCMUA"
							value="" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" onclick="$('#NGAYTOCHUCMUA').focus()"><i
									class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Ngày mua lại</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control wec-control-date" name="NGAYMUALAI" id="NGAYMUALAI"
							value="" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" onclick="$('#NGAYMUALAI').focus()"><i
									class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
				<div class="col-sm-2"><label>Phương thức mua lại</label></div>
				<div class="col-sm-4">
					<select id="PHUONGTHUCMUA" class="form-control">
						<option value="Thỏa thuận">Thỏa thuận</option>
						<option value="Đấu thầu">Đấu thầu</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Khối lượng mua lại</label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control KHOILUONGMUALAI" name="KHOILUONGMUALAI" id="KHOILUONGMUALAI" value="" />
				</div>
				<div class="col-sm-2"><label>Lãi suất</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control" name="LAISUAT" id="LAISUAT" value=""
							autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default">%</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Giá</label></div>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control GIA" name="GIA" id="GIA" value="" autocomplete="off" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default">VNĐ</button>
						</span>
					</div>
				</div>
				<div class="col-sm-2"><label>Tổng số tiền mua lại</label></div>
				<div class="col-sm-4">
					<input disabled type="text" class="form-control" name="TONGSOTIENMUALAI" id="TONGSOTIENMUALAI" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Chủ sở hữu trái phiếu</label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control " name="CHUSOHUUTP" id="CHUSOHUUTP" value="" />
				</div>
				<div class="col-sm-2"><label>Tổ chức mua lại</label></div>
				<div class="col-sm-4">
					<input type="text" class="form-control " name="TOCHUCMUALAI" id="TOCHUCMUALAI" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"><label>Tỉnh/Thành phố</label></div>
				<div class="col-sm-4">
					<select id="TINHTHANHID" class="form-control">
					</select>
				</div>
			</div>
			<div class="col-sm-12" style="margin-top:20px">
				<div class="row panel panel-primary" id="LIST">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4 form-inline-group">
								<label class="col-sm-4 text-align-right">Đính kèm file:</label>
								<div class="col-sm-8">
									<input type="file" class="form-control">
								</div>
							</div>
							<div class="col-sm-4 form-inline-group">
								<button type="button" class="btn btn-info btn-sm"><i
										class="glyphicon glyphicon-record"></i> Upload File</button>
							</div>
						</div>
						<table class="table table-striped table-bordered table-hover table-columned text-center"
							id="tblDanhSach">
							<thead>
								<tr>
									<th style="width:10px"><input type="checkbox" name="name" value="" /></th>
									<th style="width:40px">STT</th>
									<th style="width:60px">Loại file</th>
									<th>Tiêu đề</th>
									<th style="width:40px">Tải về</th>
									<th style="width:40px">Hủy</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>1</td>
									<td><button type="button" class="btn btn-default btn-sm">Word</button></td>
									<td>Công văn điều chỉnh giá xăng</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i
												class="glyphicon glyphicon-download"></i></button>
									</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i
												class="glyphicon glyphicon-trash"></i></button>
									</td>
								</tr>
								<tr>
									<td><input type="checkbox" name="name" value="" /></td>
									<td>2</td>
									<td><button type="button" class="btn btn-default btn-sm">Excel</button></td>
									<td>Danh sách phụ lục hợp đồng</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i
												class="glyphicon glyphicon-download"></i></button>
									</td>
									<td>
										<button type="button" class="btn btn-info btn-sm"><i
												class="glyphicon glyphicon-trash"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>


		<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
			<button type="button" class="btn btn-info" id="btnSave"><i class="glyphicon glyphicon-save"></i>
				Lưu</button>
		</div>
	</div>
</body>

</html>
