<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<script type="text/javascript" src="/qln/public/js/qln/app/TraiPhieu/DotPHTPViewCT.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DotPHTP.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/DeAnPHTP.js"></script>
	<script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
	<script type="text/javascript">
		var oDotPHTPViewCT = new DotPHTPViewCT();
		var id = 1
		$(document).ready(function () {
			$('#ActionThemMoi').click(function () {
				var elemnt = '<tr id="element-' + id + '"><td><input type="text" class="NGUONVAY" ></td></td><td><input type="text" class="NOIDUNG"></td><td><input type="text" class="NOIDUNG"></td><td><input type="text" class="NOIDUNG"></td><td><input type="text" class="NOIDUNG"></td><td><button class="btn btn-danger button-clear" id="element-' + id + '">Xóa</button></td></tr>';
				$('#table-multi').append(elemnt)
				id++
			})

			$('body').on('click', '.button-clear', function () {
				var id = $(this).attr('id')
				$('tr#' + id).remove()
			})
		})
	</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-3">
						<label>Mã <span class="require">(*)</span></label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="MA" id="MA" value="" />
					</div>
					<div class="col-md-3">
						<label>Tên đợt PHTP</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="TEN" id="TEN" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Đề án PHTP</label>
					</div>
					<div class="col-md-3">
						<select id="DEANPHATHANHTRAIPHIEUID" class="form-control">
						</select>
					</div>
					<div class="col-md-3">
						<label>Số quyết định</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="SOQUYETDINH" id="SOQUYETDINH" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Tên tổ chức phát hành</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="TENTOCHUCPHATHANH" id="TENTOCHUCPHATHANH"
							value="" />
					</div>
					<div class="col-md-3">
						<label>Khối lượng phát hành dự kiến</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="KLPHDUKIEN" id="KLPHDUKIEN" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Khối lượng phát hành thành công</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="KLPHTHANHCONG" id="KLPHTHANHCONG" value="" />
					</div>
					<div class="col-md-3">
						<label>Lãi suất phát hành dự kiến</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="LAISUATPHDUKIEN" id="LAISUATPHDUKIEN" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Lãi suất phát hành thành công</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="LAISUATPHTHANHCONG" id="LAISUATPHTHANHCONG"
							value="" />
					</div>
					<div class="col-md-3">
						<label>Kỳ hạn trái phiếu</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="KYHANTRAIPHIEU" id="KYHANTRAIPHIEU" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Số tiền thực nhận</label>
					</div>
					<div class="col-md-3">
						<div class="input-group">
							<input type="text" class="form-control" name="TIENTHUCNHAN" id="TIENTHUCNHAN" value=""
								autocomplete="off" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">VNĐ</button>
							</span>
						</div>
					</div>
					<div class="col-md-3"><label>Ngày quyết định</label></div>
					<div class="col-md-3">
						<div class="input-group">
							<input type="text" class="form-control wec-control-date" name="NGAYQUYETDINH"
								id="NGAYQUYETDINH" value="" autocomplete="off" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" onclick="$('#NGAYQUYETDINH').focus()"><i
										class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"><label>Tỉnh/Thành phố</label></div>
					<div class="col-md-3">
						<select id="TINHTHANHID" class="form-control">
						</select>
					</div>
					<div class="col-md-3"><label>Thời hạn trái phiếu</label></div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="THOIHANTRAIPHIEU" id="THOIHANTRAIPHIEU"
							value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"><label>Ngày phát hành</label></div>
					<div class="col-md-3">
						<div class="input-group">
							<input type="text" class="form-control wec-control-date" name="NGAYPHATHANH"
								id="NGAYPHATHANH" value="" autocomplete="off" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" onclick="$('#NGAYPHATHANH').focus()"><i
										class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
					<div class="col-md-3"><label>Phương thức phát hành</label></div>
					<div class="col-md-3">
						<select id="PHUONGTHUCPHATHANH" class="form-control">
							<option value="1">Đấu thầu phát hành</option>
							<option value="2">Bảo lãnh phát hành</option>
							<option value="3">Phát hành riêng lẻ</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"><label>Ghi chú</label></div>
					<div class="col-md-3">
						<textarea id="GHICHU" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#file">File đính kèm</a></li>
					<li><a data-toggle="tab" href="#chitiet">Chi tiết đợt PHTP</a></li>
				</ul>
				<div class="tab-content">
					<div id="file" class="tab-pane fade in active">
						<div class="col-sm-12" style="margin:0px">
							<div class="row panel panel-primary" id="LIST">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-4 form-inline-group">
											<label class="col-sm-4 text-align-right">Đính kèm file:</label>
											<div class="col-sm-8">
												<input type="file" class="form-control">
											</div>
										</div>
										<div class="col-sm-4 form-inline-group">
											<button type="button" class="btn btn-info btn-sm"><i
													class="glyphicon glyphicon-record"></i> Upload File</button>
										</div>
									</div>
									<table
										class="table table-striped table-bordered table-hover table-columned text-center"
										id="tblDanhSach">
										<thead>
											<tr>
												<th style="width:10px"><input type="checkbox" name="name" value="" />
												</th>
												<th style="width:40px">STT</th>
												<th style="width:60px">Loại file</th>
												<th>Tiêu đề</th>
												<th style="width:40px">Tải về</th>
												<th style="width:40px">Hủy</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="checkbox" name="name" value="" /></td>
												<td>1</td>
												<td><button type="button" class="btn btn-default btn-sm">Word</button>
												</td>
												<td>Công văn điều chỉnh giá xăng</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-download"></i></button>
												</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="glyphicon glyphicon-trash"></i></button>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div id="chitiet" class="tab-pane fade">
						<div class="col-sm-12">
							<div class="row panel panel-primary" id="LIST">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-11">
											<table
												class="table table-striped table-bordered table-hover table-columned text-center"
												id='table-multi' style="border: 1px;">
												<thead>
													<tr>
														<td>Người mua</td>
														<td>Khối lượng</td>
														<td>Mệnh giá</td>
														<td>Lãi suất</td>
														<td>Kỳ hạn</td>
														<td>Hành động</td>
													</tr>
												</thead>
												<tbody>
													<tr id="element-0">
														<td>
															<input type="text" class="NGUONVAY">
														</td>
														<td>
															<input type="text" class="NGUONVAY">
														</td>
														<td>
															<input type="text" class="NGUONVAY">
														</td>
														<td>
															<input type="text" class="NGUONVAY">
														</td>
														<td>
															<input type="text" class="NGUONVAY">
														</td>
														<td>
															<button class="btn btn-danger button-clear"
																id="element-0">Xóa</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="col-sm-1">
											<button type="button" class="btn btn-info" id="ActionThemMoi">
												Thêm</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>


		</div>

		<div class="row pull-right ACTIONS" style="padding:10px; margin-top:0px;">
			<button type="button" class="btn btn-info" id="btnSave"><i class="glyphicon glyphicon-save"></i>
				Lưu</button>
		</div>
	</div>
</body>

</html>
