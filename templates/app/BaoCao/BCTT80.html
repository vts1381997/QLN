<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main01">

<head>
    <meta charset="utf-8" />
    <title>Báo cáo thông tư 80</title>

    <script type="text/javascript" src="/qln/public/js/qln/model/TinhThanh.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/bieumaubaocao.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/NguoiDung.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/app/BaoCao/BCTT80.js"></script>
    <script type="text/javascript">
        CurrentLayout = 'BCTT80'
        $(document).ready(function() {
            oBCTT80 = new BCTT80();
        })
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="row ACTIONS well well-sm" style="margin-top:10px">
            <div class="row">
                <span style="margin-left: 20px;" class="glyphicon glyphicon-align-justify"></span><label style="color:red;">&nbspTỔNG HỢP BÁO CÁO THEO THÔNG TƯ 80</label>
                <hr />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="col-sm-2">
                    <label>Chọn báo cáo </label>
                </div>
                <div class="col-sm-10">
                    <select class="form-control" id="ReportType">

                    </select>
                </div>
                <div class="col-sm-2">
                    <label>Tỉnh/Thành phố </label>
                </div>
                <div class="col-sm-2">
                    <select class="form-control" id="tinhthanh">	
					</select>
                </div>
                <div class="col-sm-2">
                    <label>Năm </label>
                </div>
                <div class="col-sm-2">
                    <select id="nam"> </select>
                </div>
                <div class="col-sm-2">
                        <label>Đơn vị tính </label>
                    </div>
                <div class="col-sm-2">
                    <select class="form-control" id="donvitinh">
                        <option value='1'>Đồng</option>
                        <option value='1000'>Nghìn đồng</option>
                        <option value='1000000'>Triệu đồng</option>
                        <option value='1000000000'>Tỷ đồng</option>
                    </select>
                </div>
                <div class="col-sm-12 pull-right">
                    <button style="float: right;" type="button" class="btn btn-info btn-sm" id="btnReport"><i
                            class="glyphicon glyphicon-file"></i> Xem báo cáo</button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>

</html>
