<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main01">

<head>
    <meta charset="utf-8" />
    <title>Báo cáo theo nghị định 97</title>
    <script type="text/javascript" src="/qln/public/js/qln/model/BCND97.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/NguoiDung.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/model/bieumaubaocao.js"></script>
    <script type="text/javascript" src="/qln/public/js/qln/app/BaoCao/BCTheoThongTu.js"></script>
    <script type="text/javascript">
        CurrentLayout = 'BCTheothongtu'
        oBCTheoThongTu = new BCTheoThongTu();
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="row ACTIONS well well-sm" style="margin-top:10px">
            <div class="row">
                    <span class="glyphicon glyphicon-list" style="padding-left: 20px;"></span>  <label  style="color:red;margin-left: 20px;">&nbspTỔNG HỢP BÁO CÁO
                    THEO NĐ 97</label>
                <hr />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-10 " style="margin-top:10px; border:2px whitesmoke solid">
                <div class="col-sm-2">
                    <label>Chọn báo cáo </label>
                </div>
                <div class="col-sm-10">
                    <select class="form-control" id="ReportType">
                        <!-- <option value="1">Báo cáo từng đợt phát hành TP CQĐP (mẫu theo TT93)</option>
						<option value="2">Báo cáo tình hình vay, trả nợ của CQĐP 6 tháng đầu năm(mẫu theo TT93)</option>
						<option value="3">Báo cáo tình hình vay, trả nợ của CQĐP định kỳ hàng năm(mẫu theo TT93)
						</option>
						<option value="4">Báo cáo định kỳ năm về tình hình huy động và trả nợ gốc, lãi trái phiếu chính
							quyền địa phương</option>
						<option value="5">Báo cáo kết quả mua lại, hoán đổi trái phiếu chính quyền địa phương</option> -->
                    </select>
                </div>
                <div class="col-sm-2">
                    <label>Tỉnh/Thành phố </label>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" id="tinhthanh">

                    </select>
                </div>
                <div class="col-sm-2">
                    <label>Đơn vị tính </label>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" id="donvitinh">
                        <option value='1'>Đồng</option>
                        <option value='1000'>Nghìn đồng</option>
                        <option value='1000000'>Triệu đồng</option>
                        <option value='1000000000'>Tỷ đồng</option>
                    </select>
                </div>
                <div class="col-sm-2 ngaybatdau">
                    <label>Ngày bắt đầu </label>
                </div>
                <div class="col-sm-4 ngaybatdau">
                    <input type="text" class="form-control wec-control-date" name="name" value="" />
                </div>
                <div class="col-sm-2 ngayketthuc">
                    <label>Ngày kết thúc </label>
                </div>
                <div class="col-sm-4 ngayketthuc">
                    <input type="text" class="form-control wec-control-date" name="name" value="" />
                </div>

                <div class="col-sm-2 nam">
                    <label>Năm</label>
                </div>
                <div style="display: flex" class="col-sm-4 nam">
                    <select class="form-control" id="nam">

                    </select>
                </div>
                <div class="col-sm-12 pull-right">
                    <button type="button" style="float:right" class="btn btn-info btn-sm" id="btnReport"><i
                            class="glyphicon glyphicon-file"></i> Xem báo cáo</button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>

</html>
